<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BG Daddy Send Message</title>
</head>
<body>
    <h1 style="text-align: center;">BG Daddy Send Message</h1>
    <br>
    <br>  
    <!-- <h2 style="text-align: center;">{{message}}</h2> -->
    <div>
        <style>
            .form-group {
                margin-bottom: 15px; 
            }
        
            label {
                display: block; 
                margin-bottom: 5px; 
            }
        
            input[type="text"], textarea {
                width: 100%; 
            }
        </style>
        {% if old_content %}
            <div class="form-group">
                <span class="header">Previous Message:</span>
                <textarea readonly rows="5" cols="50">{{old_content}}</textarea>
            </div>
        {% endif %}
        <form action="/messages" method="post">
            <div class="form-group">
                <label for="recipients">Recipients:</label>
                <input type="text" id="recipients" name="recipients" value="{{ previous_author}}" required>
            </div>
            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" value="{{ previous_subject}}" required>
            </div>
            <div class="form-group">
                <label for="content">Content:</label>
                <textarea id="content" name="content" required rows="5" cols="50"></textarea>
            </div>
            <input type="hidden" id="id_parent_message" name="id_parent_message" value="{{id_parent_message}}">
            <button type="submit">Send Message</button>
        </form>
    </div>    
</body>
</html>
