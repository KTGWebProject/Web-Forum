<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum Landing Page</title>
</head>
<body>

<div id="register-section">
    <h2>Register</h2>
    <form action="/users" method="post">
        <label for="username">Username:</label>
        <input type="text" name="username" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" name="password" 
                required 
                pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[#?!@$%^&*-+=]).{8,}"
                title="Must contain at least one number and one uppercase and lowercase letter, one of the special symbols #?!@$%^&*-+=, and at least 8 or more characters.">
        <br>
        <small>Password must contain at least one number and one uppercase and lowercase letter, one of the special symbols #?!@$%^&*-+=, and be at least 8 characters long.</small>
        <br><br>
        <button type="submit">Register</button>
    </form>
</div>

<div id="login-section">
    <h2>Login</h2>
    <form action="/users/token" method="post">
        <label for="username">Username:</label>
        <input type="text" name="username" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" name="password" required>
        <br>
        <button type="submit">Login</button>
    </form>
</div>

<div id="guest-section">
    <h2>Guest</h2>
    <form action="/users/guest" method="post">
        <br>
        <button type="submit">Continue</button>
    </form>
</div>

</body>
</html>
