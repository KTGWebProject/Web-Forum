<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BG Daddy</title>
</head>
<body>
    <h2>Search in BG Daddy Forum</h2>

    <form action="/topics/" method="get">
        <!-- <input type="text" name="search" value="{{ search }}" placeholder="Search"> -->
        <textarea name="search" id="search" cols="50" rows="1" placeholder="Search words, separated by whitespace"></textarea>
        <div>
            <!-- <input type="checkbox" name="include_topics" id="include_topics" value="true"> -->
            <label for="include_topics">Include Topics</label>
            <select id="include_topics" name="include_topics">
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
        </div>
        <div>
            <label for="include_replies">Include Replies</label>
            <select id="include_replies" name="include_replies">
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
        </div>
        <div>
            <label for="sort_latest_first">Include Replies</label>
            <select id="sort_latest_first" name="sort_latest_first">
                <option value="true">Latest First</option>
                <option value="false">Oldest First</option>
            </select>
        </div>
        
        <div>
        <label for="paginated">Paginated</label>
            <select id="paginated" name="paginated">
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
        <div>
            <label for="page" hidden>Paginated</label>
            <select id="page" name="page">
                <option value=1>Page 1</option>
                <option value=2>Page 2</option>
            </select>
        </div>
        
        <button type="submit">Search</button>
    </form>
