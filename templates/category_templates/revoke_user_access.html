<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <h1 style="text-align: center;">BG Daddy</h1>
    <title>Revoke User Access</title>
</head>

<body>

    <h2>Revoke User Access:</h2>

    <form id="revokeAccessForm" method="post" action="">
        <label for="cat_id">Category ID:</label>
        <input type="number" id="cat_id" name="cat_id" required><br>

        <label for="user_id">User ID:</label>
        <input type="number" id="user_id" name="user_id" required><br>

        <button type="submit">Revoke Access</button>
    </form>

    <script>
        document.getElementById('revokeAccessForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent the form from submitting normally

            // Get the category ID and user ID from the form
            var catId = document.getElementById('cat_id').value;
            var userId = document.getElementById('user_id').value;

            // Set the action URL with the actual category ID
            document.getElementById('revokeAccessForm').action = `/categories/${catId}/access`;

            // Now submit the form
            document.getElementById('revokeAccessForm').submit();
        });
    </script>

</body>

</html>
