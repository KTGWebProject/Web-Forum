    <title>Revoke User Access</title>

<body>

    <form action="/categories/{{ cat_id }}/access" method="post">

        <input type="number" id="user_id" name="user_id" required min="1"><br>

        <button type="submit">Revoke Access</button>
    </form>

</body>
