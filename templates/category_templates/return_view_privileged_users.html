<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <h1 style="text-align: center;">BG Daddy</h1>
    <title>Privileged Users</title>
</head>
<body>
    <h2>Privileged Users of Category:</h2>
    <table border="1">
        <tr>
            <th>Username</th>
            <th>Access Level</th>
        </tr>
        {% for user in privileged_users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.access_level }}</td>
            </tr>
        {% endfor %}
    </table>

    <a href="/users/dashboard">Back to Dashboard</a>
    
</body>
</html>
