<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <h1 style="text-align: center;">BG Daddy</h1>
    <title>Lock Category</title>
</head>

<body>

    <h2>Lock Category</h2>

    <form id="lockCategoryForm" method="post">
        <label for="cat_id">Category ID:</label>
        <input type="number" id="cat_id" name="cat_id" min="1" required><br>

        <button type="submit">Lock Category</button>
    </form>

    <script>
        document.getElementById('lockCategoryForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent the form from submitting normally

            // Get the selected category ID
            var catId = document.getElementById('cat_id').value;

            // Update the form action with the correct category ID
            var formAction = '/categories/' + catId;
            document.getElementById('lockCategoryForm').action = formAction;

            // Now submit the form
            document.getElementById('lockCategoryForm').submit();
        });
    </script>

</body>

</html>
