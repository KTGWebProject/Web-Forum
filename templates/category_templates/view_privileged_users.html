<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <h1 style="text-align: center;">BG Daddy</h1>
    <title>Privileged Users of Category</title>
</head>

<body>

    <h2> Privileged Users of Category: </h2>

    <form id="myForm" method="get" style="display: flex; align-items: center;">

        <label for="cat_id">Category ID:</label>
        <input type="number" id="cat_id" name="cat_id" required min="1" style="margin-right: 5px; width: 50px;"><br>

        <button type="button" onclick="submitForm()">See privileged users</button>
    </form>

    <script>
        function submitForm() {
            var catId = document.getElementById('cat_id').value;
            if (catId > 0) { window.location.href = '/categories/' + catId + '/privileged_users'; } else { alert('Please enter a valid Category id (> 0)'); }
        }
    </script>

</body>

</html>
