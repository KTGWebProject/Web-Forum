<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <h1 style="text-align: center;">BG Daddy</h1>
    <title>Change Category Privacy</title>
</head>

<body>

    <h2>Set Category Privacy:</h2>

    <form id="privacyForm" method="post">
        <label for="cat_id">Category ID:</label>
        <input type="number" id="cat_id" name="cat_id" required><br>

        <label for="privacy_status">Privacy Status:</label>
        <select id="privacy_status" name="privacy_status" required>
            <option value="private">Private</option>
            <option value="non_private">Non Private</option>
        </select><br>

        <button type="submit">Set Category Privacy</button>
    </form>

    <script>
        document.getElementById('privacyForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent the form from submitting normally

            // Get the selected category ID and privacy status
            var catId = document.getElementById('cat_id').value;
            var privacyStatus = document.getElementById('privacy_status').value;

            // Update the form action with the correct category ID
            var formAction = '/categories/' + catId + '/privacy';
            document.getElementById('privacyForm').action = formAction;

            // Now submit the form
            document.getElementById('privacyForm').submit();
        });
    </script>

</body>

</html>
